<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    

    <div class="container">
        <h1 id="output"></h1>
        <div class="buttons">
            <button id="clear" class="black">CE</button>
            <button class="btn-div blue">/</button>
            <button class="btn-m blue">*</button>
            <button class="btn-7 yellow">7</button>
            <button class="btn-8 yellow">8</button>
            <button class="btn-9 yellow">9</button>
            <button class="btn-sub blue">-</button>
            <button class="btn-4 yellow">4</button>
            <button class="btn-5 yellow">5</button>
            <button class="btn-6 yellow">6</button>
            <button class="btn-add blue">+</button>
            <button class="btn-1 yellow">1</button>
            <button class="btn-2 yellow">2</button>
            <button class="btn-3 yellow">3</button>
            <button class="btn-0 yellow">0</button>
            <button id="del" class="btn-test black">Del</button>
            <button class="btn-test2 black">%</button>
            <button class="btn-. yellow">.</button>
            <button id="equal" class="blue">=</button>
        </div>
    </div>

    <script src="./script/code.js"></script>
  </body>
</html>
